name: Whispr CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Clean install
        run: |
          rm -rf node_modules .yarn yarn.lock
          yarn set version berry
          yarn install --immutable --check-cache
        env:
          ROLLUP_NO_NATIVE: 1

      - name: Build
        run: yarn build
        env:
          ROLLUP_NO_NATIVE: 1
