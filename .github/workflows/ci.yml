name: Whispr CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Wipe modules + reinstall fresh
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force
          npm install
        env:
          ROLLUP_NO_NATIVE: 1

      - name: Build the app
        run: npm run build
        env:
          ROLLUP_NO_NATIVE: 1